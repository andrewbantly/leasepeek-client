<p>{{message}}</p>
<h2>{{building}}</h2>
<h3>{{asOfDate}}</h3>

    <mat-tab label="Market Rent"></mat-tab>
    <mat-tab label="Vacancy"></mat-tab>
  </mat-tab-group>
  
  <ng-container *ngIf="activeGraph === 'marketRentxMoveIn'">
    <rroll-market-rent-move-in></rroll-market-rent-move-in>
</ng-container>

<ng-container *ngIf="activeGraph === 'vacancy'">
    <rroll-vacancy></rroll-vacancy>
</ng-container>
