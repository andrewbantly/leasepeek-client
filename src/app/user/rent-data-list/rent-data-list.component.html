<div>
  <input type="text" placeholder="Search data" [(ngModel)]="searchTerm" (keyup)="onSearch($event)"/>
</div>
<mat-list *ngFor="let item of dataList">
  <mat-list-item class="mat-list" (click)="selectData(item.objectId)">
    <span matListItemTitle>{{item.building}}</span>
    <span matListItemLine>As of: {{item.date}}</span>
  </mat-list-item>
</mat-list>
