<p>{{message}}</p>
<h2>{{building}}</h2>
<h3>{{asOfDate}}</h3>
<p>Current graph: {{activeGraph}}</p>
<mat-tab-group (selectedTabChange)="onTabChanged($event)">
    <mat-tab label="Market Rent"></mat-tab>
    <mat-tab label="Vacancy"></mat-tab>
</mat-tab-group>

<rroll-market-rent-move-in *ngIf="activeGraph === 'marketRentxMoveIn'"></rroll-market-rent-move-in>

<rroll-vacancy *ngIf="activeGraph === 'vacancy'"></rroll-vacancy>
