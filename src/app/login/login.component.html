<div>
    <h1>Login</h1>
</div>
<div class="flex center">
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Murphy" required min="1" max="20" type="text" name="username"> 
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Treats" required min="8" type="text" name="password">
        </mat-form-field>
        <div>
            <button mat-flat-button color="primary" type="submit">Submit</button>
        </div>
    </form>
</div>
