<div>
    <h1>Sign up</h1>
</div>
<div class="flex center">
    <form #signupForm="ngForm" (ngSubmit)="signUp(signupForm)" class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input 
            matInput 
            placeholder="Murphy" 
            required minlength="1" 
            maxlength="20" 
            type="text" 
            name="username"
            [(ngModel)]="user.username"
            >
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input 
            matInput 
            placeholder="Treats" 
            required 
            minlength="8"
            type="password" 
            name="password"
            [(ngModel)]="user.password"
            >
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit">Submit</button>
    </form>
</div>
{{message}}
