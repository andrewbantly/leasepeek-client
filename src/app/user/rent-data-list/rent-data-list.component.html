<mat-list *ngFor="let item of dataList">
  <mat-list-item class="mat-list" (click)="selectData(item.building, item.date)">
    <span matListItemTitle>{{item.building}}</span>
    <span matListItemLine>As of: {{item.date}}</span>
  </mat-list-item>
</mat-list>
